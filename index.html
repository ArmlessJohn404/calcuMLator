<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <!-- <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print"> -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="javascripts/main.js"></script>


    <title>Calcumlator by ArmlessJohn404</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>CalcuMLator</h1>
        <h2>An intelligently dumb calculator</h2>

        <section id="downloads">
          <a href="https://github.com/ArmlessJohn404/calcuMLator/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/ArmlessJohn404/calcuMLator/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/ArmlessJohn404/calcuMLator" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <p><b>CalcuMLator</b> is a calculator that utilizes <b>Machine Learning</b> to predict the values.</p>
        <table id="calc" align="center">
          <tr>
            <td colspan="4" id=calcDisplay>Hello!</td>
          </tr>
          <tr>
            <td colspan="3" id="calcTitle"></td>
            <td id="dac" class="digit operator">AC</td>
          </tr>
          <tr>
            <td id="d1" class="digit">1</td>
            <td id="d2" class="digit">2</td>
            <td id="d3" class="digit">3</td>
            <td id="ddiv" class="digit operator">&#247</td>
          </tr>
          <tr>
            <td id="d4" class="digit">4</td>
            <td id="d5" class="digit">5</td>
            <td id="d6" class="digit">6</td>
            <td id="dmul" class="digit operator">&#215</td>
          </tr>
          <tr>
            <td id="d7" class="digit">7</td>
            <td id="d8" class="digit">8</td>
            <td id="d9" class="digit">9</td>
            <td id="dsub" class="digit operator">-</td>
          </tr>
          <tr>
            <td id="d0" class="digit">0</td>
            <td id="ddot" class="digit">.</td>
            <td id="deq" class="digit operator">=</td>
            <td id="dadd" class="digit operator">+</td>
          </tr>
        </table>
      </section>
    </div>


  </body>
</html>
